name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Package VSIX
        run: npx vsce package --no-dependencies

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: novatype-${{ github.sha }}.vsix
          path: '*.vsix'
          retention-days: 7
